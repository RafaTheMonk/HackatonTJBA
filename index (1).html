<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para Justina AI Portal...</title>
    <meta http-equiv="refresh" content="0; url=site/index.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 32px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 32px;
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .manual-link:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚖️</div>
        <h1>Justina AI Portal</h1>
        <p>Redirecionando para o portal de documentação...</p>
        <div class="spinner"></div>
        
        <a href="site/index.html" class="manual-link">
            Clique aqui se não for redirecionado automaticamente
        </a>
        
        <p style="margin-top: 32px; font-size: 14px; opacity: 0.7;">
            Desenvolvido por Rafael Brito - Equipe Bit Bashing
        </p>
    </div>
    
    <script>
        // Redirecionar após 1 segundo (caso meta refresh não funcione)
        setTimeout(() => {
            window.location.href = 'site/index.html';
        }, 1000);
    </script>
</body>
</html>
